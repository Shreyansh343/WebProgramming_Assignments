<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <table>
      <tr>
        <td colspan="3" id="clear">C</td>
        <td class="operator">+</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="operator">-</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="operator">x</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="operator">รท</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>=</td>
        <td class="operator">=</td>
      </tr>
    </table>
  </div>
</body>
</html>
