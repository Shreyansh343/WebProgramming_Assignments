<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Singer</title>
  <style>
    /* Internal CSS */
    .myphoto {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #3498db; /* Replace with your favorite color */
      display: block;
      margin: 20px auto;
    }

    .image-title {
      text-align: center;
      font-size: 120%; /* Adjust the percentage for font size */
      color: #2ecc71; /* Replace with your preferred color */
      animation: colorChange 3s infinite, fontChange 3s infinite;
    }

    /* Keyframe animations */
    @keyframes colorChange {
      0% { color: #2ecc71; }
      50% { color: #e74c3c; }
      100% { color: #2ecc71; }
    }

    @keyframes fontChange {
      0% { font-size: 100%; }
      50% { font-size: 140%; }
      100% { font-size: 100%; }
    }
  </style>
</head>
<body>
  <h1 class="image-title">My Favorite Singer</h1>
  <img src="singer.jpg" alt="My Favorite Singer" class="myphoto">
</body>
</html>
