<!DOCTYPE html>
<html>
    <body>
        <script>
            const rh = 45;
            var w = parseInt(prompt('Enter hours at work: '));
            var c = parseFloat(prompt("Enter the cost of the materials"));
            let lc = rh*w;
            let tc = lc+c;
            alert("Rate per hour : "+w+"\n"+"Labour cost : "+lc+"\n"+"Total charge : "+tc);
        </script>
    </body>
</html>
