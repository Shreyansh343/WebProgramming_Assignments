<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border:20px solid black;
                border-width: 5px;
                border-style:inset border;
                border-collapse: collapse;
            }
            td{
                border:20px solid black;
                border-width:2px;
                border-style:inset;
                border-collapse: collapse;
            }
        </style>

    </head>
    <body>
        <table>
            <tr>
                <th colspan="2">
                    <label ><b>BMI Calculator</b></label>
                    <select id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                <label><b>Enter Your Weight:</b></label>
                <br>
                (in pounds)
                <input id="weight"  type="number">
                <td>
                <br>
            </tr>
            <tr>
                <td colspan="2"><br>
                    <label><b>Enter You Height</b></label>
                    <br>
                    (in feets)<input id="feet" type="number">
                    <br><br>
                    (in inches)<input id="inch" type="number">
                    <br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button" onclick="calculate()">Calculate</button><br>
    
                </td>
            </tr>
            <tr style="border: solid black;border-style: inset;" >
                <td style="border:0px solid black;border-width:0px"><b>
                    YOUR<br>
                    BMI
                </b></td>
                <td style="text-align: center;border:0px solid black;border-width:0px">
                    <input type="text" id="result" readonly>
                </td>
            </tr>
        </table>
        <script src="JS2.2.js"></script>
    </body>
</html>
