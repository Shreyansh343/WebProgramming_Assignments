<!DOCTYPE html>
<html>
<head>
  <title>DOM Selection Demo</title>
  <style>
    .input-field {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Original Title</h1>

  <input type="text" name="username" class="input-field"><br>

  <label><input type="radio" name="gender" value="Male"> Male</label>
  <label><input type="radio" name="gender" value="Female"> Female</label><br>

  <p>This is a paragraph.</p>
  <p class="info">Info paragraph 1</p>
  <p class="info">Info paragraph 2</p>
  <p class="info">Info paragraph 3</p>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <input type="checkbox" class="hobby" value="Reading"> Reading
  <input type="checkbox" class="hobby" value="Gaming"> Gaming
  <input type="checkbox" class="hobby" value="Traveling"> Traveling

  <script>
    // (a) getElementById
    const title = document.getElementById('main-title');
    title.textContent = 'Updated Title';

    // (b) getElementsByName
    const usernameInput = document.getElementsByName('username')[0];
    usernameInput.value = 'John Doe';

    const genderRadios = document.getElementsByName('gender');
    genderRadios.forEach(radio => {
      if (radio.checked) {
        console.log('Selected Gender:', radio.value);
      }
    });

    // (c) getElementsByTagName
    const paragraphs = document.getElementsByTagName('p');
    console.log('Total <p> elements:', paragraphs.length);

    const listItems = document.getElementsByTagName('li');
    Array.from(listItems).forEach(li => {
      console.log('List item:', li.textContent);
    });

    // (d) getElementsByClassName
    const inputFields = document.getElementsByClassName('input-field');
    Array.from(inputFields).forEach(field => {
      field.style.backgroundColor = 'lightblue';
    });

    // (e) querySelector
    const firstInfoPara = document.querySelector('p.info');
    firstInfoPara.textContent = 'This is the first info paragraph';

    const firstGenderRadio = document.querySelector('input[name="gender"]');
    firstGenderRadio.checked = true;

    // (f) querySelectorAll
    const infoParagraphs = document.querySelectorAll('p.info');
    infoParagraphs.forEach(p => {
      console.log('Info paragraph text:', p.textContent);
    });

    const checkboxes = document.querySelectorAll('.hobby');
    checkboxes.forEach(box => {
      box.checked = true;
      console.log('Checked hobby:', box.value);
    });
  </script>

</body>
</html>
