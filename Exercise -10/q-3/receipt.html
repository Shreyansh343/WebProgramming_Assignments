<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Order Receipt</h2>
        <div id="receipt"></div>
        <button onclick="window.location.href='index.html'">Place Another Order</button>
    </div>

    <script>
        // Retrieve order details from localStorage
        let orderDetails = JSON.parse(localStorage.getItem("orderDetails"));

        if (orderDetails) {
            let receiptDiv = document.getElementById("receipt");
            receiptDiv.innerHTML = `
                <p><strong>Name:</strong> ${orderDetails.firstName} ${orderDetails.lastName}</p>
                <p><strong>Phone:</strong> ${orderDetails.phoneNumber}</p>
                <p><strong>Email:</strong> ${orderDetails.email}</p>
                <h3>Products Ordered:</h3>
                <ul>
                    ${orderDetails.products.map(product => `<li>${product.name} - ${product.quantity} kg</li>`).join('')}
                </ul>
            `;
        } else {
            document.getElementById("receipt").innerHTML = "<p>No order found.</p>";
        }
    </script>

</body>
</html>
